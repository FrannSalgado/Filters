<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Camion Trucks</title>
</head>

<body>
    <header>
        <nav>
            <div class="icon-name">
                <img src="./imgs/icon.jpg" alt="icon" class="icono">
                <h1>Trucks Point</h1>
            </div>
            <div class="acxesos">
                <h3><a href="#">Inicio</a></h3>
                <h3><a href="#">Tienda</a></h3>
                <h3><a href="#">Inicia Secion</a></h3>
            </div>

        </nav>
    </header>

    <section class="tienda">
        <h2>Busca lo que nesecites</h2>
        <div class="buscador">
            <div class="filter">
                <h3>Colores</h3>
                <select name="colores" id="colores" class="select">
                    <option value="" selected>Selecione un Color</option>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="blanco">Blanco</option>
                    <option value="negro">Negro</option>
                </select>



            </div>
            <div class="filter">
                <h3>Marcas</h3>
                <select name="marcas" id="marcas" class="select">
                    <option value="" selected>Selecione una Marca</option>
                    <option value="Mercedes Benz">Mercedes Benz</option>
                    <option value="Volvo">Volvo</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Renault">Renault</option>
                </select>
            </div>
        </div>
        <button type="submit" id="filtrar" class="botones">Filtrar</button>
        <button type="submit" id="reiniciar" class="botones">Reiniciar</button>


        <div class="productos" id="productos-lista">




    </section>

    <script src="./indes.js"></script>
</body>

</html>
